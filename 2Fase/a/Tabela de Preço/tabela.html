<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Pre√ßos</title>
    <link rel="stylesheet" href="Tabela.css">

<body>
    <div class="superMain">
        <div class="header">
            <div class="title">START NOW</div>
            <div class="subtitle">Your plan, your choice.</div>
        </div>
        <div class="main">
            <div class="Starter box">
                <h3>Starter</h3>
                <p style="font-size: 40px; font-weight: bold; font-family: sans-serif; color: rgb(0, 73, 184)"><small style="font-size: 25px;">$</small>49</p>
                <button class="enter" style="font-family: Arial, Helvetica, sans-serif; font-size: 16px; font-weight: 300;">Get Started</button>
            </div>
            <div class="Personal box">
                <h3>Personal</h3>
                <p style="font-size: 40px; font-weight: bold; font-family: sans-serif; color: rgb(0, 73, 184)"><small style="font-size: 25px">$</small>99</p>
                <button class="enter" style="font-family: Arial, Helvetica, sans-serif; font-size: 16px; font-weight: 300;">Get Started</button>
            </div>
            <div class="Team box">
                <h3>Team</h3>
                <p style="font-size: 40px; font-weight: bold; font-family: sans-serif; color: rgb(0, 73, 184)"><small style="font-size: 25px">$</small>229</p>
                <button class="enter" style="font-family: Arial, Helvetica, sans-serif; font-size: 16px; font-weight: 300;">Get Started</button>
            </div>
        </div>
    </div>
